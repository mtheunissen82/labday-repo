<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Lingo2</title>
    <meta name="description" content="Lingo Game">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="labday-lingo.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">  
</head>

<body>
    <script src="labday-lingo-lib.js"></script>
    <script src="labday-lingo.js"></script>
    <header>
        <h1>Capingo</h1>
    </header>
    <main>
        <div id="player-options">
            <button onclick="startSinglePlayerGame()" class="single-player-option">
                <img src="./images/gamepad-svgrepo-com.svg">
                <div>Single Player</div>
            </button>
            <button class="multiple-players-option" disabled>
                <img src="./images/multiplayer-svgrepo-com.svg">
                <div>Multiple players</div>
            </button>
        </div>

        <div id="lingo__layout">
            <div class="lingo__grid">
                <div class="grid__row grid__row--first">
                    <div class="cell cell--first">A</div>
                    <div class="cell cell--second">.</div>
                    <div class="cell cell--third">.</div>
                    <div class="cell cell--fourth">.</div>
                    <div class="cell cell--fifth">.</div>
                </div>
                <div class="grid__row grid__row--second">
                    <div class="cell cell--first"></div>
                    <div class="cell cell--second"></div>
                    <div class="cell cell--third"></div>
                    <div class="cell cell--fourth"></div>
                    <div class="cell cell--fifth"></div>
                </div>
                <div class="grid__row grid__row--third">
                    <div class="cell cell--first"></div>
                    <div class="cell cell--second"></div>
                    <div class="cell cell--third"></div>
                    <div class="cell cell--fourth"></div>
                    <div class="cell cell--fifth"></div>
                </div>
                <div class="grid__row grid__row--fourth">
                    <div class="cell cell--first"></div>
                    <div class="cell cell--second"></div>   
                    <div class="cell cell--third"></div>
                    <div class="cell cell--fourth"></div>
                    <div class="cell cell--fifth"></div>
                </div>
                <div class="grid__row grid__row--fifth">
                    <div class="cell cell--first"></div>
                    <div class="cell cell--second"></div>
                    <div class="cell cell--third"></div>
                    <div class="cell cell--fourth"></div>
                    <div class="cell cell--fifth"></div>
                </div>
            </div>
            <div class="guess__grid">
                <input id="guess-input" type="text" />
                <button onclick="guessButtonHandler();">Guess word</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">Developed by Capgemini Team</div>
    </footer>
</body>

</html>
